name: Production Branch CI

on:
  pull_request:
    branches: ["main"]

jobs:
  production-readiness:
    runs-on: ubuntu-latest

    steps:
      - name: Obtener código
        uses: actions/checkout@v4

      - name: Instalar uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.11"
          enable-cache: true

      - name: Instalar dependencias
        run: |
          uv sync --all-extras --dev
          # Herramientas adicionales para revisión de producción
          uv pip install bandit safety pytest-cov

      - name: Análisis de Vulnerabilidades en Dependencias (Safety)
        run: |
          # Escanea dependencias instaladas en busca de vulnerabilidades conocidas
          # Ignoramos 64459 y 64396 (ecdsa): Vulnerabilidades de canal lateral en python-ecdsa.
          # No usamos ECDSA (usamos HS256) y el maintainer no planea arreglarlo.
          uv run safety check -i 64459 -i 64396

      - name: Análisis de Seguridad Estático (Bandit)
        run: |
          # Escaneo riguroso
          # Escaneo riguroso usando configuración
          uv run bandit -c pyproject.toml -r .

      - name: Verificar Formato y Linter (Ruff)
        run: |
          uv run ruff format --check .
          uv run ruff check .

      - name: Ejecutar Tests con Coverage Estricto
        env:
          DB_HOST: "localhost"
          DB_PORT: "5432"
          DB_USER: "ci_user"
          DB_PASSWORD: "ci_password"
          DB_NAME: "ci_db"
          JWT_SECRET: "secreto_prod_ci"
          JWT_ALGORITHM: "HS256"
          PYTHONPATH: .

        run: |
          # Mismo umbral (60%) pero en Prod es crítico que pase
          uv run pytest --cov=app --cov-report=term-missing --cov-fail-under=60
