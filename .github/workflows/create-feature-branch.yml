name: Create feature branch

on:
  issues:
    types: [opened]

jobs:
  create_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Extract issue info
        id: extract
        run: |
          TITLE="${{ github.event.issue.title }}"
          NUMBER="${{ github.event.issue.number }}"
          BRANCH="feature/${NUMBER}-$(echo "$TITLE" | tr '[:upper:]' '[:lower:]' | tr ' ' '-' | tr -cd 'a-z0-9\-')"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: develop
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create branch
        run: |
          git checkout -b ${{ steps.extract.outputs.branch }}
          git push origin ${{ steps.extract.outputs.branch }}

      - name: Comment branch name on issue
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Rama creada autom√°ticamente: \`${{ steps.extract.outputs.branch }}\`\nBasada en \`develop\`.`
            })
