name: Run Tests

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install uv
                  uv sync

            - name: Run tests
              run: |
                  uv run pytest -q
              env:
                  DB_HOST: localhost
                  DB_PORT: 5432
                  DB_USER: test
                  DB_PASSWORD: test
                  DB_NAME: test_db
                  JWT_SECRET: testsecret
