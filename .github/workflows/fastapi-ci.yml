name: CI - FastAPI (uv)

on:
  pull_request:
    branches: ["development"]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ci_user
          POSTGRES_PASSWORD: ci_password
          POSTGRES_DB: ci_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ci_user -d ci_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Obtener código
        uses: actions/checkout@v4

      - name: Instalar uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.11"
          enable-cache: true

      - name: Instalar dependencias
        run: uv sync --all-extras --dev

      # (Opcional pero recomendado)
      - name: Esperar PostgreSQL listo
        run: |
          echo "Esperando a PostgreSQL..."
          for i in {1..30}; do
            nc -z localhost 5432 && echo "PostgreSQL listo!" && exit 0
            sleep 2
          done
          echo "PostgreSQL no respondió a tiempo"
          exit 1

      - name: Linter y Formato (Ruff)
        run: |
          uv run ruff format --check .
          uv run ruff check .

      - name: Ejecutar Pytest
        env:
          # ===== DB =====
          DB_HOST: "localhost"
          DB_PORT: "5432"
          DB_USER: "ci_user"
          DB_PASSWORD: "ci_password"
          DB_NAME: "ci_db"

          # ===== APP =====
          APP_NAME: "Backend Futbol API CI"
          APP_VERSION: "1.0.0"
          DEBUG: "True"

          JWT_SECRET: "secreto_super_falso_para_testing_en_ci"
          JWT_ALGORITHM: "HS256"
          TOKEN_EXPIRES: "3600"

          # ===== OTROS =====
          ALLOWED_ORIGINS: '["*"]'
          PERSON_MS_ADMIN_EMAIL: "admin@test.com"
          PERSON_MS_ADMIN_PASSWORD: "test"
          PERSON_MS_BASE_URL: "http://localhost:8096"

          PYTHONPATH: .

        run: uv run pytest -v