name: Despliegue a Azure (Pipeline) - DEPRECATED

# ⚠️ ESTE WORKFLOW ESTÁ DEPRECADO
# Usar deploy-container-apps.yml en su lugar

on:
  workflow_dispatch: # Solo manual, ya no se activa con push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Bajar tu código
      - uses: actions/checkout@v4

      # 2. Loguearse en Docker Hub para subir la imagen
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Construir y Subir la imagen de TU BACKEND
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: axlmd/backend-futbol:latest

      # 4. Desplegar en Azure Web App usando Docker Compose
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "kallpa-unl-futbol" # <--- Nombre del app service
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          configuration-file: "./docker-compose-azure.yml"
